name: Deploy to GitHub Pages

on:
  push:
    branches: [ thausif, main ] 
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'Frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Build
        working-directory: ./Frontend
        run: npm run build -- --configuration production --base-href=/AdvSoftTech-Assignment/

      # Simplified deployment that works with the correct output path
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: Frontend/dist/coreui-free-angular-admin-template
          branch: gh-pages
          token: ${{ secrets.DEPLOY_TOKEN }}  # Use the custom token
          clean: true