<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
      <img src="assets/brand/emotionary1.svg" class="sidebar-brand-full" height="43" width="200" alt="Emotionary Logo" style="filter: brightness(0) invert(1);">
      <img src="assets/brand/emotionary1.svg" class="sidebar-brand-narrow" height="43" width="200" alt="Emotionary Logo" style="filter: brightness(0) invert(1);">
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>

  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!-- Make sure you have default-header -->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto" style="display: initial !important;">
      <router-outlet />
    </c-container>
  </div>
  <app-default-footer />
</div>
